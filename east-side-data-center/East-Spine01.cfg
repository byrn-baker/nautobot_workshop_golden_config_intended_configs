!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$vIVWaFAwuNl0Sn3q$krPseqSsELzdlHp7X3fMqQtoLTlRUgbHZAdTWEwMDSDqFOk3iKC3g2j/6BofhI9CV706VkKTr7GSst9.trUH21
!
management api http-commands
   protocol http
   no shutdown
   !
   vrf clab-mgmt
      no shutdown
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname East-Spine01
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
 system mac-address 00:1a:73:94:c1:14
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vrf instance clab-mgmt
   description clab-mgmt
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
interface eth1
    description To East-Leaf01-eth1
    ip address 100.1.101.1/24
    ipv6 address 2001:db8:102:101::1/64
    ipv6 enable
    no shutdown
!
interface eth2
    description To East-Leaf02-eth1
    ip address 100.1.102.1/24
    ipv6 address 2001:db8:102:102::1/64
    ipv6 enable
    no shutdown
!
interface eth3
    no shutdown
!
interface eth4
    no shutdown
!
interface eth5
    no shutdown
!
interface eth6
    no shutdown
!
interface eth7
    description To CE2-Ethernet0/2
    ip address 100.1.11.2/24
    ipv6 address 2001:db8:101:11::2/64
    ipv6 enable
    no shutdown
!
interface Loopback0
    description Protocol Loopback
    ip address 100.1.254.1/32
    ipv6 address 2001:db8:101:254::1/128
    !
interface Management0
    description MGMT ONLY INTERFACE   
    vrf forwarding clab-mgmt
    ip address 192.168.220.16 255.255.255.0
    no shutdown
!
!
ip routing
ip routing vrf clab-mgmt
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
    seq 5 permit 10.255.254.0/24 eq 32
    seq 10 permit 100.1.254.0/24 eq 32
ip prefix-list ALLOW_ALL_IN_PREFIX
    seq 5 permit 0.0.0.0/0 le 32
ip prefix-list ALLOW_ALL_OUT_PREFIX
    seq 5 permit 0.0.0.0/0 le 32
ipv6 prefix-list ALLOW_ALL_V6_IN_PREFIX
    seq 5 permit ::/0 le 128
ipv6 prefix-list ALLOW_ALL_V6_OUT_PREFIX
    seq 5 permit ::/0 le 128
!
ip route vrf clab-mgmt 0.0.0.0/0 Management0 192.168.220.1
!
route-map RM-CONN-2-BGP permit 10
    match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map ALLOW_ALL_V4_IN permit 10
    match ip address prefix-list ALLOW_ALL_IN_PREFIX
!
route-map ALLOW_ALL_V4_OUT permit 10
    match ip address prefix-list ALLOW_ALL_OUT_PREFIX
!
route-map ALLOW_ALL_V6_IN permit 10
    match ip address prefix-list ALLOW_ALL_V6_IN_PREFIX
!
route-map ALLOW_ALL_V6_OUT permit 10
    match ip address prefix-list ALLOW_ALL_V6_OUT_PREFIX
!
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
  router-id 100.1.254.1
  no bgp default ipv4-unicast
  maximum-paths 4 ecmp 4
  neighbor EVPN-OVERLAY-PEERS peer group
  neighbor EVPN-OVERLAY-PEERS update-source Loopback0
  neighbor EVPN-OVERLAY-PEERS bfd
  neighbor EVPN-OVERLAY-PEERS ebgp-multihop 10
  neighbor EVPN-OVERLAY-PEERS send-community
  neighbor EVPN-OVERLAY-PEERS maximum-routes 0
  neighbor IPv4-EDGE-PEERS peer group
  neighbor IPv4-UNDERLAY-PEERS peer group
  neighbor IPv6-EDGE-PEERS peer group
  neighbor IPv6-UNDERLAY-PEERS peer group
  neighbor 100.1.11.1 remote-as 65100
  neighbor 100.1.11.1 description East-Spine01_eth7
  neighbor 2001:db8:101:11::1 peer group IPv6-EDGE-PEERS
  neighbor 2001:db8:101:11::1 remote-as 65100
  neighbor 2001:db8:101:11::1 description East-Spine01_eth7
  neighbor 100.1.11.1 peer group IPv4-EDGE-PEERS
  neighbor 100.1.11.1 remote-as 65100
  neighbor 100.1.11.1 description East-Spine01_eth7
  neighbor 100.1.101.2 peer group IPv4-UNDERLAY-PEERS
  neighbor 100.1.101.2 remote-as 65102
  neighbor 100.1.101.2 description East-Spine01_eth1
  neighbor 2001:db8:102:101::2 peer group IPv6-UNDERLAY-PEERS
  neighbor 2001:db8:102:101::2 remote-as 65102
  neighbor 2001:db8:102:101::2 description East-Spine01_eth1
  neighbor 100.1.102.2 peer group IPv4-UNDERLAY-PEERS
  neighbor 100.1.102.2 remote-as 65102
  neighbor 100.1.102.2 description East-Spine01_eth2
  neighbor 2001:db8:102:102::2 peer group IPv6-UNDERLAY-PEERS
  neighbor 2001:db8:102:102::2 remote-as 65102
  neighbor 2001:db8:102:102::2 description East-Spine01_eth2
  neighbor 100.1.254.3 peer group EVPN-OVERLAY-PEERS
  neighbor 100.1.254.3 remote-as 65102
  neighbor 100.1.254.3 description East-Spine01_Loopback0
  neighbor 100.1.254.4 peer group EVPN-OVERLAY-PEERS
  neighbor 100.1.254.4 remote-as 65102
  neighbor 100.1.254.4 description East-Spine01_Loopback0
  neighbor 100.2.254.1 peer group EVPN-OVERLAY-PEERS
  neighbor 100.2.254.1 remote-as 65201
  neighbor 100.2.254.1 description East-Spine01_Loopback0
  redistribute connected route-map RM-CONN-2-BGP
  !
!
  address-family evpn
    neighbor EVPN-OVERLAY-PEERS activate
  !
  address-family ipv4
    no neighbor EVPN-OVERLAY-PEERS activate
    neighbor IPv4-EDGE-PEERS activate
    neighbor IPv4-EDGE-PEERS route-map ALLOW_ALL_V4_IN in
    neighbor IPv4-EDGE-PEERS route-map ALLOW_ALL_V4_OUT out
    neighbor IPv4-UNDERLAY-PEERS activate
    neighbor IPv4-UNDERLAY-PEERS route-map ALLOW_ALL_V4_IN in
    neighbor IPv4-UNDERLAY-PEERS route-map ALLOW_ALL_V4_OUT out
    no neighbor IPv6-EDGE-PEERS activate
    no neighbor IPv6-UNDERLAY-PEERS activate
  !
  address-family ipv6
    neighbor IPv6-EDGE-PEERS activate
    neighbor IPv6-EDGE-PEERS route-map ALLOW_ALL_V6_IN in
    neighbor IPv6-EDGE-PEERS route-map ALLOW_ALL_V6_OUT out
    neighbor IPv6-UNDERLAY-PEERS activate
    neighbor IPv6-UNDERLAY-PEERS route-map ALLOW_ALL_V6_IN in
    neighbor IPv6-UNDERLAY-PEERS route-map ALLOW_ALL_V6_OUT out
  !
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
management ssh
   vrf clab-mgmt
      no shutdown
!
end