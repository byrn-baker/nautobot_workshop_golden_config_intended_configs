interface Loopback0
 description Protocol Loopback
 ip address 100.0.254.111 255.255.255.255
 ipv6 address 2001:DB8:100:254::111/128
!
interface Ethernet0/0
 description MGMT ONLY INTERFACE   
 vrf forwarding clab-mgmt
 ip address 192.168.220.9 255.255.255.0
 no cdp enable
!
interface Ethernet0/1
 description To PE1-Ethernet0/3
 ip address 100.0.111.2 255.255.255.0
 ipv6 address 2001:DB8:100:111::2/64
 ipv6 enable
!
interface Ethernet0/2
 description To West-Spine01-eth7
 ip address 100.2.11.1 255.255.255.0
 ipv6 address 2001:DB8:102:11::1/64
 ipv6 enable
!
interface Ethernet0/3
 description To West-Spine02-eth7
 ip address 100.2.12.1 255.255.255.0
 ipv6 address 2001:DB8:102:12::1/64
 ipv6 enable
